<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <input type="text" class="display" disabled>
      <button class="clear" value="Delete">Clear</button>
      <button class="bspace" value="Backspace">&larr;</button>
      <button class="divide" value="/">&div;</button>
      <button class="number" value="7">7</button>
      <button class="number" value="8">8</button>
      <button class="number" value="9">9</button>
      <button class="multiply" value="*">&times;</button>
      <button class="number" value="4">4</button>
      <button class="number" value="5">5</button>
      <button class="number" value="6">6</button>
      <button class="subtract" value="-">&minus;</button> 
      <button class="number" value="1">1</button>
      <button class="number" value="2">2</button>
      <button class="number" value="3">3</button>
      <button class="add" value="+">&plus;</button>
      <button class="number zero" value="0">0</button>
      <button class="decimal" value=".">.</button>
      <button class="equals" value="Enter">&equals;</button>
    </div>
    <div class="legend">
      <span>Use the numpad if you want!</span>
      <p>Backspace works as well as Delete</p>
      <p>Delete will clear the number store to start over again</p>
      <p>Will possibly add more features later, enjoy!</p>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
